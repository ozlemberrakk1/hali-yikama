<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin Panel - Güneş Halı Yıkama{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'admin_home' %}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_home' %}"><i class="bi bi-house-door"></i> Anasayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_appointments' %}"><i class="bi bi-calendar-check"></i> Randevular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_carpets' %}"><i class="bi bi-droplet"></i> Halıları güncelle</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_comments' %}"><i class="bi bi-chat-left-text"></i> Yorumlar</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Çıkış</a>

        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
