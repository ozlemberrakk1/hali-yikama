<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Güneş Halı Yıkama{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</head>
<body style="background-color: #fff8dc;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #fff3b0;">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2 fw-bold fs-4 text-success" href="{% url 'home' %}">
          <i class="bi bi-sun-fill text-warning fs-3"></i> Güneş Halı Yıkama
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold fs-5 text-success hover-link" href="{% url 'home' %}">
                <i class="bi bi-house-door-fill me-1"></i> Anasayfa
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold fs-5 text-success hover-link" href="{% url 'about' %}">
                <i class="bi bi-info-circle-fill me-1"></i> Hakkımızda
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold fs-5 text-success hover-link" href="{% url 'contact' %}">
                <i class="bi bi-envelope-fill me-1"></i> İletişim
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold fs-5 text-success hover-link" href="{% url 'appointment' %}">
                <i class="bi bi-calendar-check-fill me-1"></i> Randevu Al
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold fs-5 text-success hover-link" href="{% url 'track_order' %}">
                <i class="bi bi-search me-1"></i> Sipariş Takip
              </a>
            </li>

            <!-- Yönetici Girişi Butonu -->
            <li class="nav-item mx-2">
              <a class="btn btn-outline-success fw-bold" href="{% url 'login' %}">
                <i class="bi bi-person-lock-fill me-1"></i> Yönetici Girişi
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <!-- İçerik -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3 mt-5">
        <p class="mb-0">© 2025 Güneş Halı Yıkama. Tüm Hakları Saklıdır.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    
</body>
</html>
