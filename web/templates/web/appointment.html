{% extends 'web/base.html' %}

{% block title %}Randevu Al{% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Randevu Al</h2>
            <p class="text-muted">Profesyonel halı yıkama hizmeti için randevu oluşturun.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST">
                    {% csrf_token %}


                    <div class="card shadow-sm">
                        <div class="card-body">
                            <!-- Adınız Soyadınız Alanı -->
                            <div class="form-group mb-3">
                                <label for="full_name" class="form-label">Adınız Soyadınız</label>
                                {{ form.full_name }} 
                            </div>

                            <!-- E-posta Alanı -->
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">E-posta Adresiniz</label>
                                {{ form.email }} 
                            </div>

                            <!-- Telefon Alanı -->
                            <div class="form-group mb-3">
                                <label for="phone" class="form-label">Telefon Numaranız</label>
                                {{ form.phone }} 
                            </div>

                            <!-- Randevu Tarihi -->
                            <div class="form-group mb-3">
                                <label for="appointment_date" class="form-label">Randevu Tarihi</label>
                                {{ form.appointment_date }} 
                            </div>

                            <!-- Halı Türü -->
                            <div class="form-group mb-3">
                                <label for="carpet_type" class="form-label">Halı Türü</label>
                                {{ form.carpet_type }} 
                            </div>

                            <!-- Submit Butonu -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Randevu Al</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">

<script>
    $(document).ready(function () {
        
        $('#id_appointment_date').datepicker({
            format: 'yyyy-mm-dd', 
            autoclose: true,  
            todayHighlight: true,  
        });

        
        $('form').on('submit', function (event) {
            var appointmentDate = $('#id_appointment_date').val();  
            console.log('Seçilen tarih: ' + appointmentDate);  

            
            if (!appointmentDate) {
                alert('Lütfen bir randevu tarihi seçin!');
                event.preventDefault();  
            }
        });
    });
</script>


{% endblock %}
